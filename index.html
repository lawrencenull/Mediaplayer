<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mediaplayer</title>
	
	<link rel="stylesheet" href="./src/css/style.css" />
</head>
<body>
 
<div class="mediaplayer-wrapper">
	<video controls id="mediaplayer" poster="http://video.timbenniks.nl/lib/images/dartmoor.jpg" data-options='{}'>
		<source type="video/webm" src="http://video2.timbenniks.nl/movies/dartmoor.webm">
		<source src="http://video2.timbenniks.nl/movies/dartmoor.mp4" type="video/mp4" />
		<source src="http://video2.timbenniks.nl/movies/dartmoor.ogv" type="video/ogg" />
	</video>
	<noscript>
		<style>.mediaplayer-controls, #mediaplayer{display:none;}</style>
		<object type="application/x-shockwave-flash" data="http://player.longtailvideo.com/player.swf" width="853" height="363">
			<param name="movie" value="http://player.longtailvideo.com/player.swf" />
			<param name="flashVars" value="controlbar=over&amp;image=http://video.timbenniks.nl/lib/images/dartmoor.jpg&amp;file=http://video2.timbenniks.nl/movies/dartmoor.mp4" />
			<img alt="Big Buck Bunny" src="http://video.timbenniks.nl/lib/images/dartmoor.jpg" width="853" height="363" title="No video playback capabilities, please download the video below" />
		</object>
	</noscript>
	<div class="mediaplayer-controls">
		<button data-action="TogglePlay" class="toggle-play paused" arial-label="play" role="button">play / pause</button>
		<span data-show="CurrentTime" class="time current-time">00:00:00</span>
		<input type="range" data-show="Progress" name="progress" class="progress-scrubber" />
		<span data-show="TotalTime" class="time total-time">00:00:00</span>
		
		<span class="volume-icon volume-less"></span>
		<input type="range" data-show="Volume" name="volume" class="volume-scrubber" />
		<span class="volume-icon volume-more"></span>
		<!--
		<button data-action="ToggleMute" class="toggle-mute not-muted">mute / unmute</button>
		<span data-show="CurrentVolume">0%</span>
		<span data-show="Loading">0%</span>
		<button data-action="Fullscreen">Fullscreen</button>
		-->
	</div>
</div>

<script src="./libs/jquery/jquery.js"></script>
<script src="./src/js/External/jwplayer.js"></script>
<script src="./src/js/External/fancySlider.0.1.0.min.js"></script>

<script src="./src/js/Mediaplayer.js"></script>
<script src="./src/js/Mediaplayer.Base.js"></script>
<script src="./src/js/Mediaplayer.Controlbar.js"></script>
<!-- <script src="./src/js/Mediaplayer.Player.js"></script> -->
<script src="./src/js/Mediaplayer.Player.jwplayer.js"></script>
<script src="./src/js/Mediaplayer.TogglePlay.js"></script>
<script src="./src/js/Mediaplayer.ToggleMute.js"></script>
<script src="./src/js/Mediaplayer.TotalTime.js"></script>
<script src="./src/js/Mediaplayer.CurrentTime.js"></script>
<script src="./src/js/Mediaplayer.CurrentVolume.js"></script>
<script src="./src/js/Mediaplayer.Progress.js"></script>
<script src="./src/js/Mediaplayer.Volume.js"></script>
<script src="./src/js/Mediaplayer.Fullscreen.js"></script>
<script src="./src/js/Mediaplayer.Loading.js"></script>

<script>
	$(function()
	{
		var mediaplayerInstance = new Mediaplayer.Base($('#mediaplayer'));
	});
</script>

</body>
</html>
